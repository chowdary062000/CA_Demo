<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Document Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-file-alt"></i> CA Document Repository</h1>
        <p>Store and manage all your Chartered Accountant documents in one place</p>
    </header>

    <main>
        <section class="document-form">
            <h2>Add New Document</h2>
            <form id="documentForm">
                <div class="form-group">
                    <label for="docType">Document Type:</label>
                    <select id="docType" required>
                        <option value="">Select document type</option>
                        <option value="DIR-12">DIR-12 (Appointment of Director)</option>
                        <option value="MGT-14">MGT-14 (Resolutions)</option>
                        <option value="INC-22">INC-22 (Registered Office)</option>
                        <option value="AOC-4">AOC-4 (Financial Statements)</option>
                        <option value="OTHER">Other Documents</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clientName">Client/Company Name:</label>
                    <input type="text" id="clientName" required>
                </div>

                <div class="form-group">
                    <label for="docDate">Document Date:</label>
                    <input type="date" id="docDate" required>
                </div>

                <div class="form-group">
                    <label for="docFile">Upload Document:</label>
                    <input type="file" id="docFile" accept=".pdf,.doc,.docx,.xls,.xlsx" required>
                </div>

                <div class="form-group">
                    <label for="docNotes">Notes:</label>
                    <textarea id="docNotes" rows="3"></textarea>
                </div>

                <button type="delete" class="btn-primary">
                    <i class="fas fa-delete"></i> Delete Document
                </button>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i> Save Document
                </button>
            </form>
        </section>

        <section class="document-list">
            <h2>Stored Documents</h2>
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search documents...">
                <select id="filterSelect">
                    <option value="ALL">All Document Types</option>
                    <option value="DIR-12">DIR-12</option>
                    <option value="MGT-14">MGT-14</option>
                    <option value="INC-22">INC-22</option>
                    <option value="AOC-4">AOC-4</option>
                </select>
            </div>

            <div id="documentTableContainer">
                <table id="documentTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Client/Company</th>
                            <th>Date</th>
                            <th>File Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documentList">
                        <!-- Documents will be listed here -->
                    </tbody>
                </table>
            </div>

            <div id="noDocumentsMessage" class="empty-message">
                No documents found. Add your first document using the form above.
            </div>
        </section>
    </main>

    <footer>
        <p>CA Document Management System &copy; 2023</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
